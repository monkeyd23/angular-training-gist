<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button 
      class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only Show Odd Numbers</button>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
            <li *ngFor="let number of numbers" 
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : transparent}">
              {{number}}            
            </li>
        </div>
        <div *ngIf="onlyOdd">
            <li *ngFor="let number of oddNumbers" 
            class="list-group-item">
              {{number}}            
            </li>
        </div>
      </ul>

      <p appBasicHighlight>Style me with a directive !!</p>
      <p [appBetterHighlight]="'red'"
       [ngClass]="odd" defaultColor="blue">Style me with a directive !!</p>


    </div>
  </div>
</div>
